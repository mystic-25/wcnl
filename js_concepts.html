<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 30px auto;
        }

        h2 {
            text-align: center;
        }

        input {
            padding: 8px;
            width: 60%;
            border: 1px solid #999;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        p {
            margin: 8px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>JavaScript Concepts</h2>

    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="runProgram()">Run</button>

    <div id="output"></div>
</div>

<script>
    function runProgram() {
        const name = document.getElementById("nameInput").value.trim() || "Guest";
        let output = "";

        // Greeting
        output += `<p><b>Hello, ${name}!</b></p>`;

        // Even or odd check
        const num = 10;
        if (num % 2 === 0) {
            output += `<p>Number: ${num} is even.</p>`;
        } else {
            output += `<p>Number: ${num} is odd.</p>`;
        }

        // Sum of first 5 natural numbers
        let sum = 0;
        for (let i = 1; i <= 5; i++) sum += i;
        output += `<p>Sum of 1 to 5: ${sum}</p>`;

        // Current date and time
        const now = new Date();
        output += `<p>Current Date & Time: ${now.toLocaleString()}</p>`;

        // Array example
        const fruits = ["Apple", "Banana", "Grape"];
        output += `<p>Fruits:</p>`;
        for (let i = 0; i < fruits.length; i++) {
            output += `${fruits[i]}<br>`;
        }

        // Final message
        output += `<p>I am ${name}, learning Javascript concepts</p>`;

        document.getElementById("output").innerHTML = output;
    }
</script>

</body>
</html>
